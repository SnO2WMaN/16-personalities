name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: package.json
      - run: yarn --frozen-lockfile
      - run: yarn run lint:eslint
      - run: yarn run lint:prettier

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: package.json
      - run: yarn --frozen-lockfile
      - run: yarn run typecheck
